<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Challenges</title>
    <link rel="stylesheet" href="chal2-floats.css">
</head>

<body>
    <div class="container">

        <article class="product">

            <h2 class="product-title">Converse Chuck Taylor All Star Low Top</h2>


            <div class="left-content">
                <img class="shoe-image" src="https://i.ibb.co/Jr7Wh1d/challenges.jpg" alt="Converse Shoes" width="250"
                    height="250">
            </div>

            <div class="middle-content">

                <p class="price"><strong>$65.00</strong></p>
                <p class="shipping">Free Shipping</p>

                <div class="rest-of-middle">
                    <p>Ready to dress up or down</p>
                    <a class="more-info" href="#">More information &rarr; </a>
                    <div class="color-buttons">
                        <button class="color-button1"></button>
                        <button class="color-button2"></button>
                        <button class="color-button3"></button>
                        <button class="color-button4"></button>
                        <button class="color-button5"></button>
                        <button class="color-button6"></button>
                    </div>
                </div>

            </div>

            <div class="right-content">
                <h3 class="product-detail">Produc details</h3>
                <ul class="details-list">
                    <li>Lightweight</li>
                    <li>Comfort</li>
                    <li>Iconic</li>
                </ul>
            </div>


            <button class="add-cart">Add to cart</button>

        </article>

    </div>
</body>

</html>
